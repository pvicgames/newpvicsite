<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>PVic - Games</title>
        <link rel="icon" type="image/png" href="img/dots_circle.png" />

        <!-- Carregar CSS -->
        <link href="styles.css" rel="stylesheet">

        <!-- Carregar Bibliotecas CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    </head>

    <body>
        <!-- Navbar -->
        <div id="navbar-mobile"></div>
        <div class="navbar-desktop mostrar-navbar"></div>

        <div id="fadeOverlay"></div> <!-- Fade -->

        <!-- PÃ¡gina -->
        <div class="container-fluid tamanho-tela-desktop tamanho-tela-mobile">
    
            <!-- Fundo -->
            <video autoplay muted loop id="video-fundo">
                <source src="videos/artius.mp4" type="video/mp4">
            </video>
            <img class="m-3 dots" style="height: 30px" src="img/dots.png" alt="PVic Dots">

            <!-- Principal -->
            <div id="games-principal" class="row d-flex align-items-center justify-content-center m-0 p-0">
                <div class="container-fluid" style="max-width: 1600px;">
                    <!-- Logo do jogo -->
                    <div class="row d-flex justify-content-center">
                        <img id="game-logo" class="mt-2 animate__animated animate__backInDown" src="img/games/artius/logo.png">
                    </div>

                    <div class="row d-flex">
                        <!-- Imagem principal -->
                        <div class="col-fluid" style="max-width: 600px;">
                            <img id="game-hero" class="img-fluid animate__animated animate__bounceInLeft" src="img/games/artius/characters.png">
                        </div>

                        <!-- Texto -->
                        <div class="col animate__animated animate__fadeIn">
                            <div class="row mt-5 m-xl-2">
                                <div id="screenshot-1" class="col m-2 game-screenshot"></div>
                                <div id="screenshot-2" class="col m-2 game-screenshot"></div>
                                <div id="screenshot-3" class="col m-2 game-screenshot"></div>
                            </div>

                            <div class="row mt-5 m-xl-2 text-center">
                                <p >Hugh Mungus, Big Chungus, Morbius, and Among Us represent a fascinating cross-section of internet meme culture, showcasing how humor evolves and spreads across digital platforms. Hugh Mungus, a phrase turned viral, became a symbol of absurdity and miscommunication
                                </p>

                                <a href=""><img class="store-badge" src="img/badges/badge_steam.png"></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Carregar Bibliotecas JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.7.1.js"></script>

        <!-- Carregar scripts -->
        <script src="js/main.js"></script>    <!-- Scripts principais -->
        <script src="js/navbar.js"></script>
    </body>
</html>
