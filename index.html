<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>PVic</title>

        <!-- Carregar CSS -->
        <link href="styles.css" rel="stylesheet">

        <!-- Carregar Bibliotecas CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <body>
        <!-- Página -->
        <div class="container-fluid 
                    vh-100 d-flex align-items-center justify-content-center">
            <!-- Fundo -->
            <video autoplay muted loop id="video-fundo">
                <source src="videos/artius.mp4" type="video/mp4">
            </video>

            <!-- Semáforo -->
            <img class="m-3 dots"
                 style="height: 30px"
                 src="img/dots.png" alt="PVic Dots">

            <div class="row">
                <!-- Logo -->
                <div class="col-12 col-xl-6 p-3 p-md-5
                            animate__animated animate__rubberBand">
                    <img class="img-fluid mb-xl-5 pb-xl-5" 
                         style="max-height: 500px;"
                         src="img/pvic_logo_blue.png" alt="Logo PVic">
                </div>

                <!-- Texto -->
                <div class="col-12 col-xl-6 
                            
                            d-flex align-items-center">
                    <div class="container">
                        <h1 class="display-5 color-imaginacao inline">Pure </h1>
                        <h1 class="display-5 color-imaginacao inline" id="maquina-escrever"></h1>

                        <p>
                            in times of constant noise, we choose to offer creative silence: unique worlds designed to inspire, connect, and spark dreams.
                            <br>imagination is the ultimate refuge of freedom.
                        </p>

                        <p> <!-- Links -->
                            <a href="https://x.com/pvicvg" target="_blank">x/twitter</a> &bull; 
                            <a href="https://www.instagram.com/pvicvg/" target="_blank">instagram</a> &bull; 
                            <a href="https://www.instagram.com/pvicvg/" target="_blank">discord</a> &bull; 
                            <a href="https://www.instagram.com/pvicvg/" target="_blank">newsletter</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>


        <!-- Carregar Bibliotecas JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        
        <!-- Carregar JS -->
        <script src="js/typewriter.js"></script>
