<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>PVic</title>

        <!-- Carregar CSS -->
        <link href="styles.css" rel="stylesheet">

        <!-- Carregar Bibliotecas CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    </head>


    <body>

        <!-- Navbar (mobile) -->
        <div class="m-0 p-0 d-xl-none sticky-top">
            <nav data-bs-theme="dark" class="navbar navbar-expand-lg navmobile">
                <div class="container-fluid">
                    <a class="navbar-brand" href="">
                        <img style="margin: -5px;" src="img/dots_circle.png" height="50">
                    </a>

                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ms-auto"></ul>
                    </div>
                </div>
            </nav>
        </div>

        <!-- Navbar (Desktop) -->
        <div class="navebar-desktop mostrar-navebar"></div>

        <!-- Página -->
        <div class="container-fluid tamanho-tela-desktop tamanho-tela-mobile
                    d-flex align-items-center justify-content-center">
            <!-- Fundo -->
            <video autoplay muted loop id="video-fundo">
                <source src="videos/artius.mp4" type="video/mp4">
            </video>

            <!-- Semáforo -->
            <img class="m-3 dots"
                 style="height: 30px"
                 src="img/dots.png" alt="PVic Dots">

            <div class="row">
                <!-- Logo -->
                <div class="col-12 col-xl-6 p-3 p-md-5
                            animate__animated animate__rubberBand">
                    <img class="img-fluid mb-xl-5 pb-xl-5" 
                         style="max-height: 500px;"
                         src="img/pvic_logo_blue.png" alt="Logo PVic">
                </div>

                <!-- Texto -->
                <div class="col-12 col-xl-6
                            d-flex align-items-center
                            mt-3 mt-lg-0">
                    <div class="container">
                        <h1 class="display-5 color-imaginacao inline">Pure </h1>
                        <h1 class="display-5 color-imaginacao inline" id="maquina-escrever"></h1>

                        <p class="justify-text">
                            in times of constant noise, we choose to offer creative silence: unique worlds designed to inspire, connect, and spark dreams.
                            <br>imagination is the ultimate refuge of freedom.
                        </p>

                        <p> <!-- Links -->
                            <a href="https://x.com/pvicvg" target="_blank">x/twitter</a> &bull; 
                            <a href="https://www.instagram.com/pvicvg/" target="_blank">instagram</a> &bull; 
                            <a href="https://www.instagram.com/pvicvg/" target="_blank">discord</a> &bull; 
                            <a href="https://www.instagram.com/pvicvg/" target="_blank">newsletter</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Carregar Bibliotecas JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        
        <!-- Carregar JS -->
        <script src="js/typewriter.js"></script>
        <script src="js/navbar.js"></script>
    </body>
</html>
