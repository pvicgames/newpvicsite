<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>PVic - Members</title>
        <link rel="icon" type="image/png" href="img/dots_circle.png" />

        <!-- Carregar CSS -->
        <link href="styles.css" rel="stylesheet">

        <!-- Carregar Bibliotecas CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    </head>

    <body>
        <!-- Navbar -->
        <div id="navbar-mobile"></div>
        <div class="navbar-desktop mostrar-navbar"></div>

        <div id="fadeOverlay"></div> <!-- Fade -->

        <!-- Página -->
        <div class="container-fluid tamanho-tela-desktop tamanho-tela-mobile
                    d-flex justify-content-center align-items-center">

            <!-- Fundo -->
            <video autoplay muted loop id="video-fundo">
                <source src="videos/artius.mp4" type="video/mp4">
            </video>
            <img class="m-3 dots" style="height: 30px" src="img/dots.png" alt="PVic Dots">

            <!-- Principal -->
            <div class="container-fluid">
                <div class="row">

                    <!-- Grid de Ícones Membros -->
                    <div id="icones" class="mt-3 mt-sm-3 mt-xl-0 col-12 col-xl-6 justify-content-center  d-flex">
                        <div class="grades-icones container-fluid">
                            <div class="row">
                                 <!-- Esconde no mobile. -->
                                <div class="col p-0 m-0 member-icon no-anim d-none d-md-block"> <p data-i18n="members.director"></p> </div>

                                <div class="col p-0 m-0 member-icon pedro-icon"></div>
                                <div class="col p-0 m-0 member-icon no-anim"></div>
                                <div class="col p-0 m-0 member-icon no-anim"></div>

                                 <!-- Esconde no mobile. -->
                                <div class="col p-0 m-0 member-icon no-anim d-none d-md-block"></div>
                            </div>

                            <div class="row">
                                <div class="col p-0 m-0 member-icon no-anim d-none d-md-block"></div>

                                <div class="col p-0 m-0 member-icon shin-icon"></div>
                                <div class="col p-0 m-0 member-icon bitto-icon"></div>
                                <div class="col p-0 m-0 member-icon pablo-icon"></div>

                                <div class="col p-0 m-0 member-icon no-anim d-none d-md-block"> <p data-i18n="members.artists"></p> </div>
                            </div>

                            <div class="row">
                                <div class="col p-0 m-0 member-icon no-anim d-none d-md-block"></div>

                                <div class="col p-0 m-0 member-icon no-anim"></div>
                                <div class="col p-0 m-0 member-icon prancha-icon"></div>
                                <div class="col p-0 m-0 member-icon casanova-icon"></div>

                                <div class="col p-0 m-0 member-icon no-anim d-none d-md-block"> <p data-i18n="members.coders"></p> </div>
                            </div>

                            <div class="row">
                                <div class="col p-0 m-0 member-icon no-anim d-none d-md-block"> <p data-i18n="members.musicians"></p> </div>

                                <div class="col p-0 m-0 member-icon glace-icon"></div>
                                <div class="col p-0 m-0 member-icon speed-icon"></div>
                                <div class="col p-0 m-0 member-icon no-anim"></div>

                                <div class="col p-0 m-0 member-icon no-anim d-none d-md-block"></div>
                            </div>
                        </div>
                    </div>

                    <!-- Texto do Membro -->
                    <div class="col-12 col-xl-6 p-0 d-flex justify-content-center">
                        <div id="member-text" class="container-fluid hidden">
                            <!-- Sair -->
                            <div class="row text-end">
                                <p id="close-button">&#x1F808;</p>
                            </div>

                            <!-- Imagens -->
                            <div class="row ms-1 me-1 mb-3">
                                <div id="pic1" class="col members-photo"></div>
                                <div id="pic2" class="col members-photo"></div>
                                <div id="pic3" class="col members-photo"></div>
                            </div>

                            <!-- Texto -->
                            <div class="row">
                                <p class="mb-0">
                                    <a id="link1" href="" target="_blank">link 1</a> &bull;
                                    <a id="link2" href="" target="_blank">link 2</a> &bull;
                                    <a id="link3" href="" target="_blank">link 3</a> 
                                </p>

                                <h1 id="text-name">Nome Pessoa</h1>

                                <p id="text-role" class="mt-0 mb-4"> <strong>role</strong> </p>
                                <p id="text-desc" style="height:100%;">texto aqui</p>
                            </div>
                        </div>
                    </div>                 
                </div>
            </div>
        </div>

        <!-- Carregar Bibliotecas JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.7.1.js"></script>

        <!-- Carregar scripts -->
        <script src="js/main.js"></script>    <!-- Scripts principais -->
        <script src="js/navbar.js"></script>
        <script src="js/members.js" type="module"></script> <!-- Scripts Específicos -->
    </body>
</html>
