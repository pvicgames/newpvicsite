<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>PVic - Members</title>
        <link rel="icon" type="image/png" href="img/dots_circle.png" />

        <!-- Carregar CSS -->
        <link href="styles.css" rel="stylesheet">

        <!-- Carregar Bibliotecas CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    </head>

    <body>
        <!-- Navbar -->
        <div id="navbar-mobile"></div>
        <div class="navbar-desktop mostrar-navbar"></div>

        <!-- Página -->
        <div class="container-fluid tamanho-tela-desktop tamanho-tela-mobile">

            <!-- Fundo -->
            <video autoplay muted loop id="video-fundo">
                <source src="videos/artius.mp4" type="video/mp4">
            </video>
            <img class="m-3 dots" style="height: 30px" src="img/dots.png" alt="PVic Dots">

            <!-- Principal -->
            <div class="row m-3">
                <div class="col">
                    <p>A</p>
                </div>

                <!-- Ícones Membros -->
                <div class="col">
                    <div class="container d-flex flex-column align-items-center">
                        <div class="row">
                            <div class="col m-0 p-0"><img class="icone-membro" src="img/team/pvic.webp"></div>
                        </div>

                        <div class="row">
                            <div class="col m-0 p-0"><img class="icone-membro" src="img/team/shin.webp"></div>
                            <div class="col m-0 p-0"><img class="icone-membro" src="img/team/bitto.webp"></div>
                            <div class="col m-0 p-0"><img class="icone-membro" src="img/team/pablo.webp"></div>
                        </div>

                        <div class="row">
                            <div class="col m-0 p-0"><img class="icone-membro" src="img/team/shin.webp"></div>
                            <div class="col m-0 p-0"><img class="icone-membro" src="img/team/prancha.webp"></div>
                            <div class="col m-0 p-0"><img class="icone-membro" src="img/team/casanova.webp"></div>
                        </div>

                        <div class="row">
                            <div class="col m-0 p-0"><img class="icone-membro" src="img/team/glace.webp"></div>
                            <div class="col m-0 p-0"><img class="icone-membro" src="img/team/speed.webp"></div>
                            <div class="col m-0 p-0"><img class="vazio-membro"></div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <div id="fadeOverlay"></div> <!-- Fade -->

        <!-- Carregar Bibliotecas JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.7.1.js"></script>

        <!-- Carregar scripts -->
        <script src="js/main.js"></script>
    </body>
</html>
